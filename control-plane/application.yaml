apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane
  namespace: argocd
spec:
  project: default
  source:
    chart: crossplane
    repoURL: https://charts.crossplane.io/stable
    targetRevision: 1.11.1
    helm:
      releaseName: crossplane
      parameters:
        - name: replicas
          value: "1"
      # values: |
      # replicas: "3"
  destination:
    server: "https://10.0.0.115:6443"
    namespace: crossplane-system