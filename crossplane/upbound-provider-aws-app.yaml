apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: upbound-provider-aws
spec:
  project: crossplane
  source:
    repoURL: 'git@github.com:aatchison/argocd-crossplane.git'
    path: crossplane/providers/upbound
    targetRevision: HEAD
  destination:
    server: 'https://10.0.0.115:6443'
    namespace: crossplane-system
  syncPolicy:
    automated: 
       prune: true